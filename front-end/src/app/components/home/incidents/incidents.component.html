<div class="card" [@cardAnimate]>
  <div class="card__header">
      <div class="card__notification" *ngIf="!isCpuUnderHighLoad()">
        <img class="card__notification-icon" src="./assets/images/circle-check-solid.svg"/>
        <span>The CPU load is currently stable</span>
      </div>
      <div class="card__notification" *ngIf="isCpuUnderHighLoad()">
        <img class="card__notification-icon blink" src="./assets/images/circle-exclamation-solid.svg" alt="High CPU load detected">
        <span>High CPU load detected</span>
      </div>
  </div>
  <div class="card__body">
    <span>Total recoveries: {{ historicalCpuLoadOverview?.length }}</span>
    <div class="card__item" *ngFor="let item of historicalCpuLoadOverview">
      <span>{{item[0] | date:'HH:mm:ss' }} - {{item[1] | date:'HH:mm:ss'}}</span>
      <span><img class="card__icon" src="./assets/images/circle-check-solid.svg"/> Recovered</span>
    </div>
  </div>
</div>
